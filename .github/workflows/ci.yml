name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If you have a pyproject, this makes 'src/himawari_ml' importable in CI
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Create output dirs
        run: |
          mkdir -p data/derived
          mkdir -p out/ci_models

      # -----------------------------
      # Build dataset (CI sample mode)
      # -----------------------------
      - name: Build dataset (CSV-only, sample)
        run: |
          python -m scripts.experiments.segmentation.build_dataset \
            --sample \
            --limit 5 \
            --out data/derived/ci_samples.csv

      - name: Upload derived dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-derived-dataset
          path: data/derived/ci_samples.csv
          if-no-files-found: error

      # -----------------------------
      # Train baseline model (CI smoke)
      # -----------------------------
      - name: Train baseline (KMeans)
        run: |
          python -m scripts.experiments.clustering.train_baseline \
            --in data/derived/ci_samples.csv \
            --outdir out/ci_models \
            --k 2

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ci-model-artifacts
          path: out/ci_models
          if-no-files-found: error

