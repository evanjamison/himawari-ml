name: CI

on:
  push:
  pull_request:

jobs:
  build-dataset-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run dataset build (CSV-only, fast)
        run: |
          python -m scripts.build_dataset --raw-dir data/sample/raw --limit 5 --out data/derived/ci_samples.csv


      - name: Upload derived dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-derived-dataset
          path: data/derived/ci_samples.csv
          if-no-files-found: error
