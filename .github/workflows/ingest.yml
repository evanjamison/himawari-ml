name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    # every 2 hours (UTC). adjust if you want.
    - cron: "0 */2 * * *"

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          # install your project (src layout) so python -m himawari_ml... works
          pip install -e .
          # if you have requirements.txt, install it too (safe if missing)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ingest via NICT CDN
        env:
          # ✅ stop early so Actions doesn't run 20 minutes
          TARGET_SAVED: "48"
          # ✅ skip night-side / mostly-black frames
          MAX_DARK_FRAC: "0.92"
        run: |
          # args: lookback_hours max_frames image_size
          python -m himawari_ml.ingest.fetch_latest 12 192 256

      - name: Upload frames artifact
        uses: actions/upload-artifact@v4
        with:
          name: himawari-frames
          path: data/raw
          if-no-files-found: error
          retention-days: 7

