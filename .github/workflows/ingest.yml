name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install ALL required runtime deps (explicit + safe)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            pillow \
            numpy \
            pandas \
            matplotlib

          # install your package in editable mode
          pip install -e .

      # 4️⃣ Ingest via NICT CDN (SSL relaxed internally)
      - name: Ingest via NICT CDN
        env:
          GITHUB_ACTIONS: "true"
        run: |
          python -m himawari_ml.ingest.fetch_latest

      # 5️⃣ Commit & push new frames (if any)
      - name: Commit + push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/raw || true
          git commit -m "data: ingest latest Himawari frames" || echo "Nothing to commit"
          git push

