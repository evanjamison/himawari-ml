name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow numpy pandas matplotlib
          pip install -e .

      - name: Ingest via NICT CDN
        env:
          GITHUB_ACTIONS: "true"
        run: |
          python -m himawari_ml.ingest.fetch_latest

      # âœ… Upload frames as a build artifact instead of git committing
      - name: Upload frames artifact
        uses: actions/upload-artifact@v4
        with:
          name: himawari-frames
          path: data/raw
          if-no-files-found: warn
          retention-days: 7

