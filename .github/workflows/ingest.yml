name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: read

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # keep explicit deps if your package doesn't pin them yet
          pip install requests pillow

      - name: Ingest via NICT CDN
        env:
          # TLS is flaky in Actions for this endpoint; force off
          HIMAWARI_VERIFY: "0"
          # keep runs short
          TARGET_SAVED: "24"
          LOOKBACK_HOURS: "48"
          MAX_FRAMES: "96"
          MAX_DARK_FRAC: "0.85"
        run: |
          python -m himawari_ml.ingest.fetch_latest

      - name: Upload frames artifact
        uses: actions/upload-artifact@v4
        with:
          name: himawari-frames
          path: data/raw
          if-no-files-found: warn
          retention-days: 7

