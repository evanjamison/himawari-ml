name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ingest via S3 mirror
        env:
          PYTHONPATH: src
        run: |
          python -m himawari_ml.ingest.fetch_latest --lookback-hours 72 --max-frames 192

      - name: Commit data
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          git add data || true
          git diff --cached --quiet && exit 0
          git commit -m "auto(ingest): new Himawari frames"
          git push
