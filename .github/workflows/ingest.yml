name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    # every 30 minutes (UTC). You can tighten to */10 once stable.
    - cron: "*/30 * * * *"

permissions:
  contents: write

concurrency:
  group: ingest-latest
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system CA certificates
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates
          sudo update-ca-certificates

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install certifi

      - name: Debug import (src layout)
        env:
          PYTHONPATH: src
        run: |
          python -c "import himawari_ml; print('himawari_ml:', himawari_ml.__file__)"

      - name: Ingest (catch up) + Build dataset + Report
        env:
          PYTHONPATH: src
        run: |
          python -m himawari_ml.ingest.fetch_latest --lookback-hours 72 --max-frames 192
          python -m himawari_ml.preprocess.build_dataset
          python -m himawari_ml.evaluation.visualize_predictions

      - name: Commit + push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Bring remote changes in, avoid push conflicts
          git pull --rebase || true

          # Stage only the folders you intend to version
          git add data out || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto(ingest): update frames + artifacts"
          git push
