name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Ingest via NICT CDN
        env:
          GITHUB_ACTIONS: "true"
        run: |
          python -m himawari_ml.ingest.fetch_latest

      - name: Commit + push outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/raw || true
          git commit -m "data: ingest latest Himawari frames" || echo "Nothing to commit"
          git push
