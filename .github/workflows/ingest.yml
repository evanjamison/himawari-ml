name: ingest-latest

on:
  workflow_dispatch:
  schedule:
    # Every 30 minutes (Himawari updates every 10 min, this is safe)
    - cron: "*/30 * * * *"

jobs:
  ingest:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”‘ THIS IS THE CRITICAL FIX
      - name: Verify src layout + imports
        env:
          PYTHONPATH: src
        run: |
          python - <<'EOF'
          import sys
          print("PYTHONPATH:", sys.path)
          import himawari_ml
          print("himawari_ml loaded from:", himawari_ml.__file__)
          EOF

      - name: Ingest latest frames (catch-up)
        env:
          PYTHONPATH: src
        run: |
          python -m himawari_ml.ingest.fetch_latest \
            --lookback-hours 72 \
            --max-frames 192

      - name: Build dataset
        env:
          PYTHONPATH: src
        run: |
          python -m himawari_ml.preprocess.build_dataset

      - name: Commit & push new data (if changed)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data out || true

          if git diff --cached --quiet; then
            echo "No new data to commit"
          else
            git commit -m "auto(ingest): add new Himawari frames"
            git push
          fi
