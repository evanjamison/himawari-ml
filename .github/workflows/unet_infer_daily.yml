name: unet-infer-daily

on:
  schedule:
    - cron: "40 9 * * *"  # 09:40 UTC buffer after daily rollup
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: unet-infer-daily
  cancel-in-progress: false

jobs:
  infer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch data branch
        run: |
          git fetch origin data || true

      - name: Switch to data branch and sync code from main
        run: |
          git switch data || git switch -c data
          git merge origin/main --no-edit || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Phase 3 (yesterday master/frames)
        env:
          PYTHONUNBUFFERED: "1"
          # Override if you store the model elsewhere
          UNET_CKPT: "models/unet/unet_cloudmask_latest.pt"
        run: |
          python scripts/pipeline/run_phase3_unet_daily.py \
            --checkpoint "${UNET_CKPT}" \
            --threshold 0.5 \
            --size 256

      - name: Commit Phase 3 outputs to data branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -f out || true
          git commit -m "phase3(unet): daily inference $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin data
