name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *"
  workflow_dispatch:
    inputs:
      day:
        description: "Optional day (YYYY-MM-DD or YYYYMMDD). Leave blank to auto-detect."
        required: false
        default: ""
      phase3_mode:
        description: "Phase 3 training mode: 'seg' (pixel-mask segmentation) or 'metrics' (metric-supervised)."
        required: false
        default: "seg"

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      # Bring code from main into this workspace WITHOUT merging branches
      - name: Bring pipeline code from main (no merge)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          git checkout origin/main -- src scripts ml requirements.txt pyproject.toml || true

          echo "---- verify filter_black_frames.py exists ----"
          ls -la scripts/pipeline/filter_black_frames.py

          echo "---- verify teacher baseline exists ----"
          ls -la scripts/experiments/segmentation/cloud_mask_baseline_v2.py

          echo "---- verify metric-mode trainer exists ----"
          ls -la ml/train_unet.py

          echo "---- verify seg-mode trainer exists ----"
          ls -la ml/train_unet_pixelmask.py

          echo "---- verify infer exists ----"
          ls -la ml/infer_unet_masks.py

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          # âœ… baseline v2 imports cv2; use headless OpenCV on GH runners
          pip install opencv-python-headless

      - name: Resolve DAY + input roots + Phase3 mode
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          RAWROOT="data/raw"
          INPUT_DAY="${{ github.event.inputs.day }}"
          INPUT_MODE="${{ github.event.inputs.phase3_mode }}"

          norm_day() {
            [[ "$1" =~ ^[0-9]{8}$ ]] && echo "${1:0:4}-${1:4:2}-${1:6:2}" || echo "$1"
          }

          # schedule runs have no github.event.inputs; default seg
          if [[ -z "${INPUT_MODE:-}" ]]; then
            MODE="seg"
          else
            MODE="${INPUT_MODE}"
          fi

          if [[ "$MODE" != "seg" && "$MODE" != "metrics" ]]; then
            echo "ERROR: phase3_mode must be 'seg' or 'metrics' (got: $MODE)"
            exit 1
          fi

          [[ -d "$RAWROOT" ]] || { echo "ERROR: $RAWROOT missing on data branch"; exit 1; }

          mapfile -t DAYS < <(find "$RAWROOT" -maxdepth 1 -mindepth 1 -type d -name "????-??-??" -printf "%f|%p\n" | sort)

          if [[ ${#DAYS[@]} -eq 0 ]]; then
            echo "ERROR: No YYYY-MM-DD folders under $RAWROOT"
            ls -la "$RAWROOT" || true
            exit 1
          fi

          if [[ -n "$INPUT_DAY" ]]; then
            DAY="$(norm_day "$INPUT_DAY")"
            DAYDIR="$(printf '%s\n' "${DAYS[@]}" | awk -F'|' -v d="$DAY" '$1==d {print $2}' | tail -n 1)"
            [[ -n "$DAYDIR" ]] || { echo "ERROR: day '$DAY' not found under $RAWROOT"; exit 1; }
          else
            LAST="${DAYS[-1]}"
            DAY="${LAST%%|*}"
            DAYDIR="${LAST#*|}"
          fi

          if [[ -d "$DAYDIR/latest" ]]; then
            INROOT="$DAYDIR/latest"
          elif [[ -d "$DAYDIR/sequences" ]]; then
            INROOT="$DAYDIR/sequences"
          else
            echo "ERROR: Neither latest/ nor sequences/ exists in $DAYDIR"
            ls -la "$DAYDIR" || true
            exit 1
          fi

          OUTMASTER="$DAYDIR/master"
          OUTFRAMES="$OUTMASTER/frames"
          OUTDIR="out/$DAY/daily"

          echo "day=$DAY" >> "$GITHUB_OUTPUT"
          echo "daydir=$DAYDIR" >> "$GITHUB_OUTPUT"
          echo "inroot=$INROOT" >> "$GITHUB_OUTPUT"
          echo "outmaster=$OUTMASTER" >> "$GITHUB_OUTPUT"
          echo "outframes=$OUTFRAMES" >> "$GITHUB_OUTPUT"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"
          echo "phase3_mode=$MODE" >> "$GITHUB_OUTPUT"

          echo "Resolved DAY=$DAY"
          echo "Resolved MODE=$MODE"
          echo "Resolved INROOT=$INROOT"

      - name: Filter black frames (pre-stage)
        id: filter
        shell: bash
        run: |
          set -euo pipefail

          INROOT="${{ steps.resolve.outputs.inroot }}"
          DAYDIR="${{ steps.resolve.outputs.daydir }}"

          CLEANROOT="$DAYDIR/filtered"
          QUAR="$DAYDIR/rejects/black"

          mkdir -p "$CLEANROOT" "$QUAR"

          python scripts/pipeline/filter_black_frames.py \
            --inputs "$INROOT" \
            --outdir "$CLEANROOT" \
            --quarantine "$QUAR" \
            --mean-max 6 \
            --std-max 6 \
            --mode copy

          echo "cleanroot=$CLEANROOT" >> "$GITHUB_OUTPUT"

      - name: Stage frames by copying CLEANROOT -> master/frames
        shell: bash
        run: |
          set -euo pipefail

          INROOT="${{ steps.filter.outputs.cleanroot }}"
          OUTFRAMES="${{ steps.resolve.outputs.outframes }}"

          mkdir -p "$OUTFRAMES"

          shopt -s globstar nullglob
          COPIED=0
          for f in "$INROOT"/**/*.png "$INROOT"/*.png; do
            if [[ -f "$f" ]]; then
              cp -f "$f" "$OUTFRAMES/"
              COPIED=$((COPIED+1))
            fi
          done

          echo "Copied $COPIED png files into $OUTFRAMES"

          if [[ "$COPIED" -eq 0 ]]; then
            echo "ERROR: No PNG frames found under cleaned root: $INROOT"
            exit 1
          fi

      - name: Run Phase 2
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${{ steps.resolve.outputs.outdir }}"

          RAWDIR="${{ steps.resolve.outputs.outframes }}"

          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "$RAWDIR" \
            --outdir "${{ steps.resolve.outputs.outdir }}" \
            --save-overlays

      # ============================================================
      # Phase 3: Teacher -> Train -> Infer
      #   - seg     : pixel-mask segmentation (recommended)
      #   - metrics  : metric-supervised (optional)
      # ============================================================

      - name: Phase 3A - Build teacher masks + cloud_metrics.csv (baseline v2)
        shell: bash
        run: |
          set -euo pipefail
          RAWDIR="${{ steps.resolve.outputs.outframes }}"

          python scripts/experiments/segmentation/cloud_mask_baseline_v2.py \
            --raw-dir "$RAWDIR" \
            --outdir out \
            --image-size 256 \
            --save-overlays

          echo "---- verify teacher outputs ----"
          ls -la out/cloud_metrics.csv
          ls -la out/masks | head -n 20 || true

      # -------------------------
      # Phase 3B (seg mode)
      # -------------------------
      - name: Phase 3B (seg) - Train U-Net on pixel teacher masks
        if: ${{ steps.resolve.outputs.phase3_mode == 'seg' }}
        shell: bash
        run: |
          set -euo pipefail

          RAWDIR="${{ steps.resolve.outputs.outframes }}"

          python ml/train_unet_pixelmask.py \
            --frames-dir "$RAWDIR" \
            --masks-dir out/masks \
            --outdir out \
            --epochs 30 \
            --batch-size 4 \
            --lr 3e-4 \
            --base-ch 32 \
            --bce-weight 0.5 \
            --pos-weight 3 \
            --split-by-time \
            --image-size 256 \
            --mask-threshold 128

          echo "---- list seg models ----"
          ls -la out/models | sed -n '1,120p'
          test -f out/models/unet_pixelmask_latest.pt

      # -------------------------
      # Phase 3B (metrics mode)
      # -------------------------
      - name: Phase 3B (metrics) - Train U-Net on teacher metrics
        if: ${{ steps.resolve.outputs.phase3_mode == 'metrics' }}
        shell: bash
        run: |
          set -euo pipefail

          python ml/train_unet.py \
            --metrics-csv out/cloud_metrics.csv \
            --outdir out \
            --epochs 30 \
            --batch-size 4 \
            --lr 3e-4 \
            --base-ch 32 \
            --augment \
            --bce-weight 0.1 \
            --use-disk-mask \
            --pos-weight auto \
            --split-by-time

          echo "---- list metric models ----"
          ls -la out/models | sed -n '1,120p'
          test -f out/models/unet_cloudmask_latest.pt

      # -------------------------
      # Phase 3C - Resolve checkpoint + set outputs for infer
      # -------------------------
      - name: Phase 3C - Resolve model path for inference (based on mode)
        id: p3model
        shell: bash
        run: |
          set -euo pipefail

          MODE="${{ steps.resolve.outputs.phase3_mode }}"
          echo "MODE=$MODE"

          if [[ "$MODE" == "seg" ]]; then
            MODEL_PATH="out/models/unet_pixelmask_latest.pt"
            OUTTAG="pixelmask"
            USE_DISK="0"
          else
            MODEL_PATH="out/models/unet_cloudmask_latest.pt"
            OUTTAG="metrics"
            USE_DISK="1"
          fi

          if [[ ! -f "$MODEL_PATH" ]]; then
            echo "ERROR: expected model missing: $MODEL_PATH"
            ls -la out/models || true
            exit 1
          fi

          echo "model_path=$MODEL_PATH" >> "$GITHUB_OUTPUT"
          echo "outtag=$OUTTAG" >> "$GITHUB_OUTPUT"
          echo "use_disk=$USE_DISK" >> "$GITHUB_OUTPUT"

          echo "Resolved model_path=$MODEL_PATH"
          echo "Resolved outtag=$OUTTAG"
          echo "Resolved use_disk=$USE_DISK"

          echo "---- checkpoint identity ----"
          MODEL_PATH="$MODEL_PATH" python -c $'import os, torch\np=os.environ["MODEL_PATH"]\nckpt=torch.load(p, map_location="cpu")\nprint("ckpt type:", type(ckpt))\nif isinstance(ckpt, dict):\n    cfg=ckpt.get("config", {})\n    print("run_id:", cfg.get("run_id"))\n    print("use_disk_mask:", cfg.get("use_disk_mask"))\n    print("pos_weight:", cfg.get("pos_weight"))\n    print("bce_weight:", cfg.get("bce_weight"))\n'

      # -------------------------
      # Phase 3D - Infer (multi-threshold) + debug pixel stats
      #   - seg mode: uses ml/infer_unet_pixelmask.py (no disk mask)
      #   - metrics mode: uses ml/infer_unet_masks.py (disk mask on)
      # -------------------------
      - name: Phase 3D - Infer masks (multi-threshold) + debug pixel stats
        shell: bash
        run: |
          set -euo pipefail

          DAY="${{ steps.resolve.outputs.day }}"
          RAWDIR="${{ steps.resolve.outputs.outframes }}"
          MODE="${{ steps.resolve.outputs.phase3_mode }}"
          MODEL_PATH="${{ steps.p3model.outputs.model_path }}"
          OUTTAG="${{ steps.p3model.outputs.outtag }}"
          USE_DISK="${{ steps.p3model.outputs.use_disk }}"

          echo "DAY=$DAY"
          echo "RAWDIR=$RAWDIR"
          echo "MODE=$MODE"
          echo "MODEL_PATH=$MODEL_PATH"
          echo "OUTTAG=$OUTTAG"
          echo "USE_DISK=$USE_DISK"

          test -d "$RAWDIR" || { echo "ERROR: frames dir missing: $RAWDIR"; exit 1; }
          test -f "$MODEL_PATH" || { echo "ERROR: model missing: $MODEL_PATH"; exit 1; }

          # Ensure seg-mode infer script exists when needed
          if [[ "$USE_DISK" != "1" ]]; then
            test -f "ml/infer_unet_pixelmask.py" || { echo "ERROR: missing ml/infer_unet_pixelmask.py (required for seg mode)"; ls -la ml || true; exit 1; }
          fi

          THRS="0.3 0.5 0.6 0.7 0.8"
          CANON_OUT="out/$DAY/phase3_unet_${OUTTAG}_thr03"

          for T in $THRS; do
            OUTDIR="out/$DAY/phase3_unet_${OUTTAG}_thr${T/./}"
            echo "---- infer threshold=$T -> $OUTDIR ----"
            mkdir -p "$OUTDIR"

            if [[ "$USE_DISK" == "1" ]]; then
              # metrics-mode infer (existing script, expects UNet4-style ckpt)
              python ml/infer_unet_masks.py \
                --frames "$RAWDIR" \
                --outdir "$OUTDIR" \
                --ckpt "$MODEL_PATH" \
                --recursive \
                --threshold "$T" \
                --image-size 256 \
                --device cpu \
                --use-disk-mask \
                --disk-thresh 0.02
            else
              # seg-mode infer (new script, matches train_unet_pixelmask.py ckpt)
              python ml/infer_unet_pixelmask.py \
                --frames "$RAWDIR" \
                --outdir "$OUTDIR" \
                --ckpt "$MODEL_PATH" \
                --recursive \
                --threshold "$T" \
                --image-size 256 \
                --device cpu
            fi

            OUTDIR="$OUTDIR" python -c $'from pathlib import Path\nimport os\nimport numpy as np\nfrom PIL import Image\n\noutdir = Path(os.environ["OUTDIR"]) / "masks_unet"\nfiles = sorted(outdir.glob("*.png"))\nprint("masks_unet:", outdir)\nprint("count:", len(files))\nif not files:\n    raise SystemExit("No mask PNGs found.")\n\nfor f in files[:5]:\n    a = np.array(Image.open(f).convert("L"))\n    white = (a >= 128).mean() * 100.0\n    print(f.name, "shape", a.shape, "min/max", int(a.min()), int(a.max()), "white%:", round(white, 4))\n'

            ls -la "$OUTDIR/masks_unet" | head -n 10 || true
            ls -la "$OUTDIR/cloud_metrics_unet.csv" || true
          done

          # canonical = thr03
          test -d "$CANON_OUT/masks_unet" || { echo "ERROR: canonical output missing: $CANON_OUT/masks_unet"; exit 1; }

          CANON_OUT="$CANON_OUT" python -c $'from pathlib import Path\nimport os\nimport numpy as np\nfrom PIL import Image\n\noutdir = Path(os.environ["CANON_OUT"]) / "masks_unet"\nmasks = sorted(outdir.glob("*.png"))[:10]\nprint("canonical check:", outdir)\nprint("checking", len(masks), "masks")\nif not masks:\n    raise SystemExit("No canonical mask PNGs found.")\n\nbad = 0\nfor p in masks:\n    a = np.array(Image.open(p).convert("L"))\n    if a.max() == 0:\n        bad += 1\n    print(p.name, "min/max", int(a.min()), int(a.max()), "white%:", float((a > 0).mean() * 100.0))\n\nif bad == len(masks):\n    raise SystemExit("All checked canonical masks are empty (all black). Failing.")\n'


      - name: Upload Phase 3 outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: phase3_${{ steps.resolve.outputs.phase3_mode }}_${{ steps.resolve.outputs.day }}
          path: |
            out/${{ steps.resolve.outputs.day }}/phase3_unet_${{ steps.p3model.outputs.outtag }}_thr03
            out/cloud_metrics.csv
            out/masks
            out/models

      - name: Commit results to data
        shell: bash
        run: |
          set -euo pipefail
          DAY="${{ steps.resolve.outputs.day }}"

          git add -f data/raw out || true
          git commit -m "daily rollup + phase2 + phase3(mode=${{ steps.resolve.outputs.phase3_mode }}): $DAY" || echo "No changes"
          git push origin data






