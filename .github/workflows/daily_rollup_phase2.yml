name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *"   # 09:10 UTC buffer
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (code)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch data branch
        run: |
          git fetch origin data || true

      - name: Switch to data branch and sync code from main
        run: |
          git switch data || git switch -c data
          git merge origin/main --no-edit || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (including local package)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Resolve DAY + input root
        shell: bash
        run: |
          set -euo pipefail

          # Prefer "yesterday UTC", but if that folder doesn't exist, fall back to latest available day folder.
          DAY_CANDIDATE="$(date -u -d "yesterday" +%F)"
          if [ -d "data/raw/${DAY_CANDIDATE}" ]; then
            DAY="${DAY_CANDIDATE}"
          else
            DAY="$(ls -1 data/raw 2>/dev/null | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' | sort | tail -n 1 || true)"
          fi

          if [ -z "${DAY}" ] || [ ! -d "data/raw/${DAY}" ]; then
            echo "ERROR: No day folders found under data/raw (expected YYYY-MM-DD)."
            exit 1
          fi

          # Support either structure:
          #   data/raw/DAY/sequences/...   (production)
          #   data/raw/DAY/latest/...      (ingest_latest style)
          if [ -d "data/raw/${DAY}/sequences" ]; then
            INROOT="data/raw/${DAY}/sequences"
          elif [ -d "data/raw/${DAY}/latest" ]; then
            INROOT="data/raw/${DAY}/latest"
          else
            echo "ERROR: Missing inputs. Expected data/raw/${DAY}/sequences OR data/raw/${DAY}/latest"
            ls -la "data/raw/${DAY}" || true
            exit 1
          fi

          echo "DAY=${DAY}" >> "$GITHUB_ENV"
          echo "INROOT=${INROOT}" >> "$GITHUB_ENV"
          echo "Using DAY=${DAY}"
          echo "Using INROOT=${INROOT}"

      - name: Stage sequences -> daily master
        run: |
          OUTMASTER="data/raw/${DAY}/master"
          mkdir -p "${OUTMASTER}"

          python scripts/pipeline/stage_frames.py \
            --inputs "${INROOT}" \
            --outdir "${OUTMASTER}" \
            --recursive \
            --mode copy

      - name: Run Phase 2 on daily master
        run: |
          RAWDIR="data/raw/${DAY}/master/frames"
          OUTDIR="out/${DAY}/daily"
          mkdir -p "${OUTDIR}"

          if [ ! -d "${RAWDIR}" ]; then
            echo "ERROR: missing frames dir: ${RAWDIR}"
            echo "Did stage_frames.py create master/frames?"
            find "data/raw/${DAY}/master" -maxdepth 3 -type d -print || true
            exit 1
          fi

          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "${RAWDIR}" \
            --outdir "${OUTDIR}"

      - name: Commit daily master + outputs to data branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add -f data/raw out || true
          git commit -m "rollup+phase2(daily): ${DAY} $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin data


