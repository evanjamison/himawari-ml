name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *"
  workflow_dispatch:
    inputs:
      day:
        description: "Optional day (YYYY-MM-DD or YYYYMMDD). Leave blank to auto-detect."
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Resolve DAY + input roots
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          RAWROOT="data/raw"
          INPUT_DAY="${{ github.event.inputs.day }}"

          norm_day() {
            [[ "$1" =~ ^[0-9]{8}$ ]] && echo "${1:0:4}-${1:4:2}-${1:6:2}" || echo "$1"
          }

          [[ -d "$RAWROOT" ]] || { echo "ERROR: $RAWROOT missing on data branch"; exit 1; }

          mapfile -t DAYS < <(find "$RAWROOT" -maxdepth 1 -mindepth 1 -type d -name "????-??-??" -printf "%f|%p\n" | sort)

          if [[ ${#DAYS[@]} -eq 0 ]]; then
            echo "ERROR: No YYYY-MM-DD folders under $RAWROOT"
            ls -la "$RAWROOT" || true
            exit 1
          fi

          if [[ -n "$INPUT_DAY" ]]; then
            DAY="$(norm_day "$INPUT_DAY")"
            DAYDIR="$(printf '%s\n' "${DAYS[@]}" | awk -F'|' -v d="$DAY" '$1==d {print $2}' | tail -n 1)"
            [[ -n "$DAYDIR" ]] || { echo "ERROR: day '$DAY' not found under $RAWROOT"; exit 1; }
          else
            LAST="${DAYS[-1]}"
            DAY="${LAST%%|*}"
            DAYDIR="${LAST#*|}"
          fi

          if [[ -d "$DAYDIR/latest" ]]; then
            INROOT="$DAYDIR/latest"
          elif [[ -d "$DAYDIR/sequences" ]]; then
            INROOT="$DAYDIR/sequences"
          else
            echo "ERROR: Neither latest/ nor sequences/ exists in $DAYDIR"
            ls -la "$DAYDIR" || true
            exit 1
          fi

          OUTMASTER="$DAYDIR/master"
          OUTFRAMES="$OUTMASTER/frames"
          OUTDIR="out/$DAY/daily"

          echo "day=$DAY" >> "$GITHUB_OUTPUT"
          echo "daydir=$DAYDIR" >> "$GITHUB_OUTPUT"
          echo "inroot=$INROOT" >> "$GITHUB_OUTPUT"
          echo "outmaster=$OUTMASTER" >> "$GITHUB_OUTPUT"
          echo "outframes=$OUTFRAMES" >> "$GITHUB_OUTPUT"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"

      - name: Debug resolved paths
        shell: bash
        run: |
          set -euo pipefail
          echo "DAY=${{ steps.resolve.outputs.day }}"
          echo "DAYDIR=${{ steps.resolve.outputs.daydir }}"
          echo "INROOT=${{ steps.resolve.outputs.inroot }}"
          echo "OUTMASTER=${{ steps.resolve.outputs.outmaster }}"
          echo "OUTFRAMES=${{ steps.resolve.outputs.outframes }}"
          echo "OUTDIR=${{ steps.resolve.outputs.outdir }}"
          echo "---- INROOT listing ----"
          ls -la "${{ steps.resolve.outputs.inroot }}" | head -n 50 || true

      - name: Stage frames
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${{ steps.resolve.outputs.outframes }}"

          python scripts/pipeline/stage_frames.py \
            --inputs "${{ steps.resolve.outputs.inroot }}" \
            --outdir "${{ steps.resolve.outputs.outmaster }}" \
            --recursive \
            --mode copy

          echo "---- OUTMASTER tree (3 levels) ----"
          find "${{ steps.resolve.outputs.outmaster }}" -maxdepth 3 -type d -print || true

          echo "---- OUTFRAMES sample files ----"
          find "${{ steps.resolve.outputs.outframes }}" -maxdepth 2 -type f | head -n 30 || true

          # Hard fail only if there are truly no frames anywhere.
          # Some stage scripts output files directly into OUTMASTER (not OUTMASTER/frames).
          N_FRAMES_FRAMES="$(find "${{ steps.resolve.outputs.outframes }}" -type f 2>/dev/null | wc -l || true)"
          N_FRAMES_MASTER="$(find "${{ steps.resolve.outputs.outmaster }}" -maxdepth 1 -type f 2>/dev/null | wc -l || true)"

          echo "frames_in_frames_dir=${N_FRAMES_FRAMES}"
          echo "frames_in_master_dir=${N_FRAMES_MASTER}"

          if [[ "$N_FRAMES_FRAMES" -eq 0 && "$N_FRAMES_MASTER" -eq 0 ]]; then
            echo "ERROR: stage_frames produced no files in either OUTFRAMES or OUTMASTER."
            exit 1
          fi

      - name: Run Phase 2
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${{ steps.resolve.outputs.outdir }}"

          # Prefer OUTFRAMES if it exists + non-empty, else fall back to OUTMASTER (some stage scripts write there)
          RAWDIR="${{ steps.resolve.outputs.outframes }}"
          if [[ ! -d "$RAWDIR" ]] || [[ "$(find "$RAWDIR" -type f 2>/dev/null | wc -l)" -eq 0 ]]; then
            RAWDIR="${{ steps.resolve.outputs.outmaster }}"
          fi

          echo "Using RAWDIR=$RAWDIR"
          ls -la "$RAWDIR" | head -n 50 || true

          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "$RAWDIR" \
            --outdir "${{ steps.resolve.outputs.outdir }}" \
            --save-overlays

      - name: Commit results to data
        shell: bash
        run: |
          set -euo pipefail
          git add -f data/raw out || true
          git commit -m "daily rollup + phase2: ${{ steps.resolve.outputs.day }}" || echo "No changes"
          git push origin data
