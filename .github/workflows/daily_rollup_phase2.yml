name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *" # 09:10 UTC buffer
  workflow_dispatch:
    inputs:
      day:
        description: "YYYY-MM-DD (optional). If blank: use yesterday if present else latest day under data/raw"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest
    steps:
      # 1) IMPORTANT: checkout DATA branch first so data/raw exists on the runner
      - name: Checkout data branch (contains data/raw)
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0

      # 2) Sync code from main into data (so scripts/ are up-to-date)
      - name: Fetch + merge main into data
        run: |
          git fetch origin main
          git merge origin/main --no-edit || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (including local package)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # 3) Robust DAY resolution: input > yesterday(if exists) > latest folder under data/raw
      - name: Resolve DAY + input roots
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          INPUT_DAY="${{ github.event.inputs.day }}"
          if [[ -n "${INPUT_DAY}" ]]; then
            DAY="${INPUT_DAY}"
          else
            YDAY="$(date -u -d "yesterday" +%F)"
            if [[ -d "data/raw/${YDAY}" ]]; then
              DAY="${YDAY}"
            else
              # pick latest YYYY-MM-DD folder under data/raw
              DAY="$(ls -1 data/raw 2>/dev/null | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}$' | sort | tail -n 1 || true)"
              if [[ -z "${DAY}" ]]; then
                echo "ERROR: No day folders found under data/raw (expected YYYY-MM-DD)."
                exit 1
              fi
            fi
          fi

          echo "Resolved DAY=${DAY}"

          INSEQ="data/raw/${DAY}/sequences"
          INLATEST="data/raw/${DAY}/latest"

          # Prefer sequences/; else fallback to latest/
          if [[ -d "${INSEQ}" ]]; then
            INROOT="${INSEQ}"
          elif [[ -d "${INLATEST}" ]]; then
            INROOT="${INLATEST}"
          else
            echo "ERROR: Neither ${INSEQ} nor ${INLATEST} exists."
            echo "Did ingest create data/raw/${DAY}/latest ?"
            exit 1
          fi

          OUTMASTER="data/raw/${DAY}/master"
          OUTFRAMES="data/raw/${DAY}/master/frames"
          OUTDIR="out/${DAY}/daily"

          echo "day=${DAY}" >> "$GITHUB_OUTPUT"
          echo "inroot=${INROOT}" >> "$GITHUB_OUTPUT"
          echo "outmaster=${OUTMASTER}" >> "$GITHUB_OUTPUT"
          echo "outframes=${OUTFRAMES}" >> "$GITHUB_OUTPUT"
          echo "outdir=${OUTDIR}" >> "$GITHUB_OUTPUT"

      # 4) Stage frames into master/frames (copy + recursive)
      - name: Stage sequences -> daily master
        run: |
          set -euo pipefail
          INROOT="${{ steps.resolve.outputs.inroot }}"
          OUTMASTER="${{ steps.resolve.outputs.outmaster }}"
          mkdir -p "${OUTMASTER}"

          python scripts/pipeline/stage_frames.py \
            --inputs "${INROOT}" \
            --outdir "${OUTMASTER}" \
            --recursive \
            --mode copy

          test -d "${{ steps.resolve.outputs.outframes }}" || (echo "ERROR: Missing frames dir after staging" && exit 1)

      # 5) Run Phase 2 on master frames
      - name: Run Phase 2 on daily master
        run: |
          set -euo pipefail
          RAWDIR="${{ steps.resolve.outputs.outframes }}"
          OUTDIR="${{ steps.resolve.outputs.outdir }}"
          mkdir -p "${OUTDIR}"

          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "${RAWDIR}" \
            --outdir "${OUTDIR}" \
            --save-overlays

      # 6) Commit results back to data branch
      - name: Commit daily master + outputs to data branch
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add -f data/raw out || true
          git commit -m "rollup+phase2(daily): ${{ steps.resolve.outputs.day }} @ $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push origin data



