name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *" # 09:10 UTC
  workflow_dispatch:
    inputs:
      day:
        description: "Optional day (YYYY-MM-DD or YYYYMMDD). Leave blank to auto-detect."
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # 1) Checkout DATA branch (this is where raw imagery lives)
      # ------------------------------------------------------------
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0

      # ------------------------------------------------------------
      # 2) Configure git identity (ONLY for committing outputs)
      # ------------------------------------------------------------
      - name: Configure git identity
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      # ------------------------------------------------------------
      # 3) Python setup
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # ------------------------------------------------------------
      # 4) Resolve DAY + input roots
      # ------------------------------------------------------------
      - name: Resolve DAY + input roots
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          RAWROOT="data/raw"
          INPUT_DAY="${{ github.event.inputs.day }}"

          norm_day() {
            [[ "$1" =~ ^[0-9]{8}$ ]] && echo "${1:0:4}-${1:4:2}-${1:6:2}" || echo "$1"
          }

          mapfile -t DAYS < <(
            find "$RAWROOT" -type d -name "????-??-??" -printf "%f|%p\n" | sort
          )

          [[ ${#DAYS[@]} -gt 0 ]] || {
            echo "ERROR: No YYYY-MM-DD folders under data/raw"
            exit 1
          }

          if [[ -n "$INPUT_DAY" ]]; then
            DAY="$(norm_day "$INPUT_DAY")"
            DAYDIR="$(printf '%s\n' "${DAYS[@]}" | awk -F'|' -v d="$DAY" '$1==d {print $2}')"
            [[ -n "$DAYDIR" ]] || { echo "ERROR: day not found"; exit 1; }
          else
            DAY="${DAYS[-1]%%|*}"
            DAYDIR="${DAYS[-1]#*|}"
          fi

          if [[ -d "$DAYDIR/latest" ]]; then
            INROOT="$DAYDIR/latest"
          elif [[ -d "$DAYDIR/sequences" ]]; then
            INROOT="$DAYDIR/sequences"
          else
            echo "ERROR: No latest/ or sequences/ in $DAYDIR"
            ls -la "$DAYDIR"
            exit 1
          fi

          OUTMASTER="$DAYDIR/master"
          OUTFRAMES="$OUTMASTER/frames"
          OUTDIR="out/$DAY/daily"

          echo "day=$DAY" >> "$GITHUB_OUTPUT"
          echo "daydir=$DAYDIR" >> "$GITHUB_OUTPUT"
          echo "inroot=$INROOT" >> "$GITHUB_OUTPUT"
          echo "outmaster=$OUTMASTER" >> "$GITHUB_OUTPUT"
          echo "outframes=$OUTFRAMES" >> "$GITHUB_OUTPUT"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------------
      # 5) Debug snapshot
      # ------------------------------------------------------------
      - name: Debug resolved paths
        shell: bash
        run: |
          echo "DAY=${{ steps.resolve.outputs.day }}"
          echo "INROOT=${{ steps.resolve.outputs.inroot }}"
          ls -la "${{ steps.resolve.outputs.inroot }}" | head

      # ------------------------------------------------------------
      # 6) Stage frames
      # ------------------------------------------------------------
      - name: Stage frames
        shell: bash
        run: |
          mkdir -p "${{ steps.resolve.outputs.outmaster }}"
          python scripts/pipeline/stage_frames.py \
            --inputs "${{ steps.resolve.outputs.inroot }}" \
            --outdir "${{ steps.resolve.outputs.outmaster }}" \
            --recursive \
            --mode copy

      # ------------------------------------------------------------
      # 7) Run Phase 2
      # ------------------------------------------------------------
      - name: Run Phase 2
        shell: bash
        run: |
          mkdir -p "${{ steps.resolve.outputs.outdir }}"
          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "${{ steps.resolve.outputs.outframes }}" \
            --outdir "${{ steps.resolve.outputs.outdir }}" \
            --save-overlays

      # ------------------------------------------------------------
      # 8) Commit outputs
      # ------------------------------------------------------------
      - name: Commit results
        shell: bash
        run: |
          git add -f data/raw out || true
          git commit -m "daily rollup + phase2: ${{ steps.resolve.outputs.day }}" || echo "No changes"
          git push origin data



