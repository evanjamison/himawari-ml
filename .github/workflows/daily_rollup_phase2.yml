name: daily-rollup-phase2

on:
  schedule:
    - cron: "10 9 * * *"
  workflow_dispatch:
    inputs:
      day:
        description: "Optional day (YYYY-MM-DD or YYYYMMDD). Leave blank to auto-detect."
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  group: daily-rollup-phase2
  cancel-in-progress: false

jobs:
  rollup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      # ✅ KEY FIX: bring code from main into this workspace WITHOUT merging branches
      - name: Bring pipeline code from main (no merge)
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          # Pull only code + deps files needed to run python scripts
          git checkout origin/main -- src scripts requirements.txt pyproject.toml || true

          echo "---- verify filter_black_frames.py exists ----"
          ls -la scripts/pipeline/filter_black_frames.py

          echo "---- verify Phase 3 runner exists ----"
          ls -la scripts/pipeline/run_phase3_unet_daily.py

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Resolve DAY + input roots
        id: resolve
        shell: bash
        run: |
          set -euo pipefail

          RAWROOT="data/raw"
          INPUT_DAY="${{ github.event.inputs.day }}"

          norm_day() {
            [[ "$1" =~ ^[0-9]{8}$ ]] && echo "${1:0:4}-${1:4:2}-${1:6:2}" || echo "$1"
          }

          [[ -d "$RAWROOT" ]] || { echo "ERROR: $RAWROOT missing on data branch"; exit 1; }

          mapfile -t DAYS < <(find "$RAWROOT" -maxdepth 1 -mindepth 1 -type d -name "????-??-??" -printf "%f|%p\n" | sort)

          if [[ ${#DAYS[@]} -eq 0 ]]; then
            echo "ERROR: No YYYY-MM-DD folders under $RAWROOT"
            ls -la "$RAWROOT" || true
            exit 1
          fi

          if [[ -n "$INPUT_DAY" ]]; then
            DAY="$(norm_day "$INPUT_DAY")"
            DAYDIR="$(printf '%s\n' "${DAYS[@]}" | awk -F'|' -v d="$DAY" '$1==d {print $2}' | tail -n 1)"
            [[ -n "$DAYDIR" ]] || { echo "ERROR: day '$DAY' not found under $RAWROOT"; exit 1; }
          else
            LAST="${DAYS[-1]}"
            DAY="${LAST%%|*}"
            DAYDIR="${LAST#*|}"
          fi

          if [[ -d "$DAYDIR/latest" ]]; then
            INROOT="$DAYDIR/latest"
          elif [[ -d "$DAYDIR/sequences" ]]; then
            INROOT="$DAYDIR/sequences"
          else
            echo "ERROR: Neither latest/ nor sequences/ exists in $DAYDIR"
            ls -la "$DAYDIR" || true
            exit 1
          fi

          OUTMASTER="$DAYDIR/master"
          OUTFRAMES="$OUTMASTER/frames"
          OUTDIR="out/$DAY/daily"

          # ✅ Phase 3 outputs live here
          PHASE3_OUT="out/$DAY/phase3_unet"

          echo "day=$DAY" >> "$GITHUB_OUTPUT"
          echo "daydir=$DAYDIR" >> "$GITHUB_OUTPUT"
          echo "inroot=$INROOT" >> "$GITHUB_OUTPUT"
          echo "outmaster=$OUTMASTER" >> "$GITHUB_OUTPUT"
          echo "outframes=$OUTFRAMES" >> "$GITHUB_OUTPUT"
          echo "outdir=$OUTDIR" >> "$GITHUB_OUTPUT"
          echo "phase3_out=$PHASE3_OUT" >> "$GITHUB_OUTPUT"

      - name: Debug resolved paths
        shell: bash
        run: |
          set -euo pipefail
          echo "DAY=${{ steps.resolve.outputs.day }}"
          echo "DAYDIR=${{ steps.resolve.outputs.daydir }}"
          echo "INROOT=${{ steps.resolve.outputs.inroot }}"
          echo "OUTMASTER=${{ steps.resolve.outputs.outmaster }}"
          echo "OUTFRAMES=${{ steps.resolve.outputs.outframes }}"
          echo "OUTDIR=${{ steps.resolve.outputs.outdir }}"
          echo "PHASE3_OUT=${{ steps.resolve.outputs.phase3_out }}"
          echo "---- INROOT listing ----"
          ls -la "${{ steps.resolve.outputs.inroot }}" | head -n 80 || true

      - name: Filter black frames (pre-stage)
        id: filter
        shell: bash
        run: |
          set -euo pipefail

          INROOT="${{ steps.resolve.outputs.inroot }}"
          DAYDIR="${{ steps.resolve.outputs.daydir }}"

          CLEANROOT="$DAYDIR/filtered"
          QUAR="$DAYDIR/rejects/black"

          mkdir -p "$CLEANROOT" "$QUAR"

          python scripts/pipeline/filter_black_frames.py \
            --inputs "$INROOT" \
            --outdir "$CLEANROOT" \
            --quarantine "$QUAR" \
            --mean-max 6 \
            --std-max 6 \
            --mode copy

          echo "cleanroot=$CLEANROOT" >> "$GITHUB_OUTPUT"

      - name: Stage frames by copying CLEANROOT -> master/frames
        shell: bash
        run: |
          set -euo pipefail

          INROOT="${{ steps.filter.outputs.cleanroot }}"
          OUTFRAMES="${{ steps.resolve.outputs.outframes }}"

          mkdir -p "$OUTFRAMES"

          shopt -s globstar nullglob
          COPIED=0
          for f in "$INROOT"/**/*.png "$INROOT"/*.png; do
            if [[ -f "$f" ]]; then
              cp -f "$f" "$OUTFRAMES/"
              COPIED=$((COPIED+1))
            fi
          done

          echo "Copied $COPIED png files into $OUTFRAMES"

          if [[ "$COPIED" -eq 0 ]]; then
            echo "ERROR: No PNG frames found under cleaned root: $INROOT"
            exit 1
          fi

      - name: Run Phase 2
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${{ steps.resolve.outputs.outdir }}"

          RAWDIR="${{ steps.resolve.outputs.outframes }}"

          python scripts/pipeline/run_sample_pipeline.py \
            --raw-dir "$RAWDIR" \
            --outdir "${{ steps.resolve.outputs.outdir }}" \
            --save-overlays

      # ----------------------------
      # ✅ Phase 3: U-Net inference
      # ----------------------------
      - name: Run Phase 3 (U-Net inference)
        shell: bash
        run: |
          set -euo pipefail

          DAY="${{ steps.resolve.outputs.day }}"
          FRAMES="${{ steps.resolve.outputs.outframes }}"
          OUTP3="${{ steps.resolve.outputs.phase3_out }}"

          mkdir -p "$OUTP3"

          # Preferred stable location
          MODEL_CANDIDATE="out/models/unet_cloudmask_latest.pt"

          if [[ -f "$MODEL_CANDIDATE" ]]; then
            MODEL_PATH="$MODEL_CANDIDATE"
          else
            echo "MODEL_CANDIDATE missing: $MODEL_CANDIDATE"
            echo "Searching for any unet *.pt in repo..."

            # Find newest matching model in repo
            MODEL_PATH="$(find . -type f \( -name 'unet_cloudmask*.pt' -o -name '*unet*.pt' \) \
              -not -path './.git/*' \
              -printf '%T@ %p\n' | sort -nr | head -n 1 | awk '{print $2}')"
          fi

          echo "---- model candidates (top 20 newest) ----"
          find . -type f \( -name 'unet_cloudmask*.pt' -o -name '*unet*.pt' \) \
            -not -path './.git/*' \
            -printf '%TY-%Tm-%Td %TH:%TM:%TS %p\n' | sort -r | head -n 20 || true

          if [[ -z "${MODEL_PATH:-}" ]] || [[ ! -f "$MODEL_PATH" ]]; then
            echo "ERROR: No U-Net model .pt found anywhere in this checkout."
            echo "Fix: commit a model to the data branch (recommended path: out/models/unet_cloudmask_latest.pt)"
            exit 1
          fi

          echo "Using MODEL_PATH=$MODEL_PATH"
          ls -la "$MODEL_PATH"

          python scripts/pipeline/run_phase3_unet_daily.py \
            --day "$DAY" \
            --frames-dir "$FRAMES" \
            --model "$MODEL_PATH" \
            --outdir "$OUTP3"

          echo "---- Phase 3 outputs ----"
          find "$OUTP3" -maxdepth 3 -type f | head -n 200 || true


      # Optional but very useful: download from Actions UI even if you don't commit outputs
      - name: Upload Phase 3 outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: phase3_unet_${{ steps.resolve.outputs.day }}
          path: ${{ steps.resolve.outputs.phase3_out }}
          if-no-files-found: warn

      - name: Commit results to data
        shell: bash
        run: |
          set -euo pipefail
          git add -f data/raw out || true
          git commit -m "daily rollup + phase2 + phase3: ${{ steps.resolve.outputs.day }}" || echo "No changes"
          git push origin data
